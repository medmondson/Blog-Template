<?xml version="1.0" encoding="UTF-8" ?>
<!doctype html>

<html lang="en">
<head>
    <title>Matt's Software Blog</title>
    <link rel="stylesheet" href="styles.css" />
</head>
    <body>
        <script src="Scripts/jquery-2.1.3.js"></script>
        <script>
            var factor = 2;

            $(document).ready( function() {

                $('#twitter').hover(function () {
                   
                    $(this).animate({
                        height: "15px",
                        width: "18px"
                    },85);

                }, function () {

                    $(this).animate({
                        height: "13px",
                        width: "16px"
                    },85);

                });
            });
        </script>
        <header id="headerBackground">

            <div class="headerContent">
                <ul class="headerNavRight" style="list-style:none;">
                    <li>
                        LI
                    </li>
                    <li>
                        <img id="twitter" src="Twitter_logo_grey_shrunk.png" />
                    </li>
                </ul>

                <div style="clear:both"></div>

                <hr id="headerRule" />

                <div class="headerContent" style="margin-top:40px;margin-bottom:40px;">
                    <span id="logo">
                        Matthew Edmondson
                    </span>

                    <span id="MenuList">
                        <span>BLOG</span>
                        <span>ABOUT ME</span>
                        <span>CONTACT ME</span>
                    </span>
                </div>
            </div>
        </header>
        <main id="content">
            <main id="title" style="text-align:center;">
                <div style="font-size:x-large">
                    Matt's <b>Software Blog</b>
                </div>
                <div style="font-style:italic;font-size:large">
                    ...imaginatively titled posts with a .NET twist
                </div>
                <div>
                    This is my personal blog.  <br />The views expressed on these pages are mine alone and not those of my employer.
                </div>
                <hr id="bottomRule" />

                <!--Looks like these are 'floating' out of main - investigate-->

                <div id="featureImageLeft" style="float:left">
                    <img src="decompiled.png" style="width:378px; height:261px;" />
                </div>

                <div id="featureRight">
                    <span id="featureSnippet">
                        Sept 15, 2014
                    </span>
                    <div id="textSnippet">
                        hello mate!
                    </div>
                </div>



                <!--clearFix-->
                <div style="clear:both;" />

            </main>
        </main>
    </body>
</html>
